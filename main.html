<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="job-form" method="post">
		<label for="name">Name</label>
		<input type="test" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
		<label for="gender_m">M</label>
		<input type="radio" id="gender-m" name="gender" required>
		<label for="gender-f">F</label>
		<input type="radio" id="gender-f" name="gender" required>
		<br>
		<label for="laptop">Choose your Laptop</label>
		<select name="laptop" id="laptop" required>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" min="0" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
